<header class="header">
    <div class="elements">
        <div class="header-img">
            <a routerLink="/" class="opacity">
                <img src="assets/images/instagram-header.png" alt="Instagram">
            </a>
        </div>
        <div class="searchbar">
            <div class="lupa">
                <svg aria-label="Buscar" class="_8-yf5 " color="#8e8e8e" fill="#8e8e8e" height="16" role="img" viewBox="0 0 24 24" width="16"><path d="M19 10.5A8.5 8.5 0 1110.5 2a8.5 8.5 0 018.5 8.5z" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"></path><line fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" x1="16.511" x2="22" y1="16.511" y2="22"></line></svg>
            </div>
            <input type="text" class="header-input" placeholder="Buscar" [(ngModel)]="userSearched" (input)="searchUser()">
            <div class="search-cont" *ngIf="usersSearched.length > 0 || (!userSearched && usersSearched.length > 0)">
                <div class="search-square"></div>
                <ul class="search-ul">
                    <li *ngFor="let userSearched of usersSearched" class="search-li">
                        <a [routerLink]="['/',userSearched.username]" class="search-item" (click)="closeSearch()">
                            <img [src]="avatar(userSearched.avatar_path)" class="search-avatar">
                            <div class="names">
                                <span class="names-username">{{userSearched.username}}</span>
                                <span>{{userSearched.name | titlecase}}</span>
                            </div>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <nav class="nav">
            <ul class="nav-ul">
    
                <li class="nav-li opacity">
                    <a routerLink="/" (click)="changeActiveLink('home')">
                        <svg aria-label="Inicio" color="#262626" fill="#262626" height="24" role="img" viewBox="0 0 24 24" width="24"><path d="M9.005 16.545a2.997 2.997 0 012.997-2.997h0A2.997 2.997 0 0115 16.545V22h7V11.543L12 2 2 11.543V22h7.005z" [style.fill]="getFillHome()" stroke="currentColor" stroke-linejoin="round" stroke-width="2"></path></svg>
                    </a>
                </li>
    
                <li class="nav-li opacity">
                    <a routerLink="/direct/imbox" (click)="changeActiveLink('messages')">
                        <svg aria-label="Messenger" color="#262626" fill="#262626" height="24" role="img" viewBox="0 0 24 24" width="24"><path [class]="getSvgClass('messages','msg')" fill="none" stroke="currentColor" stroke-miterlimit="10" stroke-width="1.739"></path><path *ngIf="activeLink !== 'messages'" d="M17.79 10.132a.659.659 0 00-.962-.873l-2.556 2.05a.63.63 0 01-.758.002L11.06 9.47a1.576 1.576 0 00-2.277.42l-2.567 3.98a.659.659 0 00.961.875l2.556-2.049a.63.63 0 01.759-.002l2.452 1.84a1.576 1.576 0 002.278-.42z" fill-rule="evenodd"></path></svg>
                    </a>
                </li>
    
                <li class="nav-li opacity" (click)="showUpload()"> 
                        <svg aria-label="Nueva publicación" color="#262626" fill="#262626" height="24" role="img" viewBox="0 0 24 24" width="24"><path d="M2 12v3.45c0 2.849.698 4.005 1.606 4.944.94.909 2.098 1.608 4.946 1.608h6.896c2.848 0 4.006-.7 4.946-1.608C21.302 19.455 22 18.3 22 15.45V8.552c0-2.849-.698-4.006-1.606-4.945C19.454 2.7 18.296 2 15.448 2H8.552c-2.848 0-4.006.699-4.946 1.607C2.698 4.547 2 5.703 2 8.552z" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"></path><line *ngIf="activeLink !== 'upload'" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" x1="6.545" x2="17.455" y1="12.001" y2="12.001"></line><line *ngIf="activeLink !== 'upload'" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" x1="12.003" x2="12.003" y1="6.545" y2="17.455"></line></svg>
                </li>
    
                <li class="nav-li opacity">
                    <a routerLink="/explore" (click)="changeActiveLink('explore')">
                        <svg aria-label="Buscar personas" color="#262626" fill="#262626" height="24" role="img" viewBox="0 0 24 24" width="24"><path *ngIf="activeLink === 'explore'" d="M13.173 13.164l1.491-3.829-3.83 1.49zM12.001.5a11.5 11.5 0 1011.5 11.5A11.513 11.513 0 0012.001.5zm5.35 7.443l-2.478 6.369a1 1 0 01-.57.569l-6.36 2.47a1 1 0 01-1.294-1.294l2.48-6.369a1 1 0 01.57-.569l6.359-2.47a1 1 0 011.294 1.294z"></path><polygon *ngIf="activeLink !== 'explore'" fill="none" points="13.941 13.953 7.581 16.424 10.06 10.056 16.42 7.585 13.941 13.953" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"></polygon><polygon *ngIf="activeLink !== 'explore'" fill-rule="evenodd" points="10.06 10.056 13.949 13.945 7.581 16.424 10.06 10.056"></polygon><circle *ngIf="activeLink !== 'explore'" cx="12.001" cy="12.005" fill="none" r="10.5" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"></circle></svg>
                    </a>
                </li>
    
                <li class="nav-li opacity" (click)="changeActiveLink('like')">
                    <svg aria-label="Feed de actividad" color="#262626" fill="#262626" height="24" role="img" [attr.viewBox]="getViewBoxHome()" width="24"><path [class]="getSvgClass('like','like')"></path></svg>
                </li>
    
                <li class="nav-li avatar-li">
                    <span class="avatar-cont" (click)="showMenu()">
                        <img [src]="avatar(user.avatar_path)" alt="Foto de perfil de {{user.username}}" class="avatar">
                    </span>
                    <div class="menu" *ngIf="openMenu">
                        <div class="square"></div>
                        <ul class="menu-ul">
                            <li class="menu-li">
                                <svg class="menu-icon" aria-label="Perfil" class="_8-yf5 " color="#262626" fill="#262626" height="16" role="img" viewBox="0 0 24 24" width="16"><circle cx="12.004" cy="12.004" fill="none" r="10.5" stroke="currentColor" stroke-linecap="round" stroke-miterlimit="10" stroke-width="2"></circle><path d="M18.793 20.014a6.08 6.08 0 00-1.778-2.447 3.991 3.991 0 00-2.386-.791H9.38a3.994 3.994 0 00-2.386.791 6.09 6.09 0 00-1.779 2.447" fill="none" stroke="currentColor" stroke-linecap="round" stroke-miterlimit="10" stroke-width="2"></path><circle cx="12.006" cy="9.718" fill="none" r="4.109" stroke="currentColor" stroke-linecap="round" stroke-miterlimit="10" stroke-width="2"></circle></svg>
                                <a [routerLink]="['/',user.username]" class="menu-a">Perfil</a>
                            </li>
                            <li class="menu-li">
                                <svg class="menu-icon" aria-label="Guardado" class="_8-yf5 " color="#262626" fill="#262626" height="16" role="img" viewBox="0 0 24 24" width="16"><polygon fill="none" points="20 21 12 13.44 4 21 4 3 20 3 20 21" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"></polygon></svg>
                                <a routerLink="/" class="menu-a">Guardado</a>
                            </li>
                            <li class="menu-li">
                                <svg class="menu-icon" aria-label="Configuración" class="_8-yf5 " color="#262626" fill="#262626" height="16" role="img" viewBox="0 0 24 24" width="16"><circle cx="12" cy="12" fill="none" r="8.635" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"></circle><path d="M14.232 3.656a1.269 1.269 0 01-.796-.66L12.93 2h-1.86l-.505.996a1.269 1.269 0 01-.796.66m-.001 16.688a1.269 1.269 0 01.796.66l.505.996h1.862l.505-.996a1.269 1.269 0 01.796-.66M3.656 9.768a1.269 1.269 0 01-.66.796L2 11.07v1.862l.996.505a1.269 1.269 0 01.66.796m16.688-.001a1.269 1.269 0 01.66-.796L22 12.93v-1.86l-.996-.505a1.269 1.269 0 01-.66-.796M7.678 4.522a1.269 1.269 0 01-1.03.096l-1.06-.348L4.27 5.587l.348 1.062a1.269 1.269 0 01-.096 1.03m11.8 11.799a1.269 1.269 0 011.03-.096l1.06.348 1.318-1.317-.348-1.062a1.269 1.269 0 01.096-1.03m-14.956.001a1.269 1.269 0 01.096 1.03l-.348 1.06 1.317 1.318 1.062-.348a1.269 1.269 0 011.03.096m11.799-11.8a1.269 1.269 0 01-.096-1.03l.348-1.06-1.317-1.318-1.062.348a1.269 1.269 0 01-1.03-.096" fill="none" stroke="currentColor" stroke-linejoin="round" stroke-width="2"></path></svg>
                                <a routerLink="/" class="menu-a">Configuracion</a>
                            </li>
                            <li class="menu-li logout">
                                <a routerLink="/login" class="menu-a" (click)="logout()">Salir</a>
                            </li>
                        </ul>
                    </div>
                    <div class="menu-modal" *ngIf="openMenu" (click)="closeMenu()"></div>
                </li>

            </ul>
        </nav>
    </div>
</header>
